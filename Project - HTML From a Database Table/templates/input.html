{% extends 'main.html' %}

{% block title %}Input{% endblock %}

{% block header%}Enter Person Information{% endblock %}

{% block content %}
<div id="input-container">
     <form action="userTable.html" method="GET">
          <label for="firstName" class="firstname">First Name</label><br>
          <input class="textinput" type="text" name="firstName" class="inputtext"><br>
          <label for="lastName" class="lastname">Last Name</label><br>
          <input class="textinput" type="text" name="lastName" class="inputtext"><br>
          <label for="Username" class="username">Username</label><br>
          <input class="textinput" type="text" name="Username" class="inputtext"><br>
          <label for="Pasword" class="password">Password</label><br>
          <input class="textinput" type="text" name="Password" class="inputtext"><br>
          <label for="Email" class="email">Email</label><br>
          <input class="textinput" type="text" name="Email" class="inputtext"><br>
          <input id="submitbutton" type="submit" name="Submit">
     </form>
</div>
{% endblock %}
